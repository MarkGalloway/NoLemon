{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NoLemon Inspection</title>
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" >
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{% sass_src "materialize/sass/materialize.scss" %}" rel="stylesheet" type="text/css" />
        {% block css %}{% endblock %}
    </head>

    <body>
        {%  block nav %}
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img class="logo"  src="{%  static "img/logos/nolemon.png" %}"/></a>

                <ul id="nav-mobile" class="right">
                    <!--<li><a href="sass.html"><i class="material-icons right">search</i>Search</a></li>-->
                    <li><a href="{% url 'inspections:logout' %}"><i class="material-icons right">power_settings_new</i>Sign Out</a></li>
                </ul>
            </div>
        </nav>
        {% endblock %}

        <div class="container">
            {%  block content %}{% endblock %}
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{%  static "materialize/js/bin/materialize.js" %}" type="text/javascript" ></script>


       {% if messages  %}
           <script type="text/javascript">
             {% for message in messages %}
                 Materialize.toast("{{ message }}", 5000, "full-size")
             {% endfor %}
           </script>
       {% endif %}

        {% block scripts %}{% endblock %}
    </body>
</html>
