{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NoLemon</title>
        <link rel="shortcut icon" href="img/favicon.png">

        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">

        <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Raleway:400,600,800'>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" >
        <link rel="stylesheet" type="text/css"  href="{% static "css/style.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/responsive.css" %}" rel="stylesheet">

        {% block stylesheets %}{%  endblock %}

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script type="text/javascript" src="{%  static "js/html5shiv.js" %}"></script>
          <script type="text/javascript" src="{%  static "js/respond.min.js" %}"></script>
        <![endif]-->
    </head>


    <body id="top">
        {% block page %}{%  endblock %}

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="{% static "js/jquery.backstretch.js" %}"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
        <script type="text/javascript" src="{% static "js/gmap3.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/jquery.easing.js" %}"></script>
        <script type="text/javascript" src="{% static "js/jquery.jcarousel.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/imagesloaded.pkgd.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/masonry.pkgd.min.js" %}"></script>

        <script type="text/javascript" src="{% static "js/jquery.nicescroll.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/script.js" %}"></script>

        {% block scripts %}{% endblock %}
    </body>

</html>
